<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Gig Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <h1>Translation Gig Tracker</h1>
        <p class="tagline">Protect your time - Track your income</p>
    </header>
    <section class="container">
        <h2>Your gigs</h2>
        <div id="gigs" class="gigs-grid">
            <!-- Gig items go here-->
             <form id="gig-form">
               <label for="client">Client</label>
               <input type="text" id="client" name="client">
 
               <label for="date">Date</label>
               <input type="date" id="date" name="date">

               <button type="submit">Save</button>
            </form>
        </div>
    </section>
    <aside id="controls">
        <h3>Add gig</h3>
        <button id="add-gig-btn">Add gig</button>
        <!--Week 2 - form will go here-->
    </aside>
    <footer class="site-footer">
        <small id="footer-note">@<span id="year"> Translation Gig Tracker</span></small>
    </footer>
    <script src="script.js"></script>
</body>
</html>
